<form ng-submit="blogadd.save()">
    <label>
        Write your blog here!<br>
        <input type="text" placeholder="Header" ng-model="blogadd.header"/><br>
    </label>
    <input type="text" placeholder="Created by" ng-model="blogadd.createdBy"/><br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Body text" ng-model="blogadd.body"></textarea><br>
    <input type="submit" value="SUBMIT!"/>
</form>
